<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Price & Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    .price {
      font-size: 24px;
      margin: 20px 0;
      color: #00ff99;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .btc-output {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bitcoin Price</h1>
    <div id="btc-price" class="price">Loading...</div>

    <h2>BTC Calculator</h2>
    <label for="usd">Enter USD Amount:</label>
    <input type="number" id="usd" placeholder="Amount in USD" oninput="calculateBTC()">
    <div id="btc-output" class="btc-output"></div>
  </div>

  <script>
    let currentPrice = 0;

    async function fetchBTCPrice() {
      try {
        const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json');
        const data = await response.json();
        currentPrice = parseFloat(data.bpi.USD.rate.replace(',', ''));
        document.getElementById("btc-price").textContent = `$${currentPrice.toLocaleString()} USD`;
      } catch (error) {
        document.getElementById("btc-price").textContent = "Failed to fetch price.";
        console.error("Error fetching BTC price:", error);
      }
    }

    function calculateBTC() {
      const usd = parseFloat(document.getElementById("usd").value);
      const btcOutput = document.getElementById("btc-output");

      if (!isNaN(usd) && currentPrice > 0) {
        const btc = usd / currentPrice;
        btcOutput.textContent = `= ${btc.toFixed(8)} BTC`;
      } else {
        btcOutput.textContent = '';
      }
    }

    // Fetch price on load
    fetchBTCPrice();

    // Refresh price every 60 seconds
    setInterval(fetchBTCPrice, 60000);
  </script>
</body>
</html>
